<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
    <div class="form-group">
      <input
         class="form-control mt-2 "
         placeholder="Nome do usuario"
         [(ngModel)]="usuario"
         name="usuario"
         #campoUsuario="ngModel"
         required
      />
      <app-mensagem
       *ngIf="campoUsuario.invalid"
       mensagem="Usuario obrigatorio"
      ></app-mensagem>
    </div>

    <div class="form-group">
      <input
          type="password"
          class="form-control mt-3"
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
          #campoSenha="ngModel"
          required
      />
      <app-mensagem
         *ngIf="campoSenha.invalid" mensagem="Senha obrigatÃ³ria"
      ></app-mensagem>
    </div>

    <button type="submit" class="btn btn-success col-12 mt-3">Login</button>
</form>
