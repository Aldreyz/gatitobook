<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()">
    <div class="form-group">
      <input
         class="form-control mt-2 "
         placeholder="Nome do usuario"
         [(ngModel)]="usuario"
         name="usuario"
      />
    </div>

    <div class="form-group">
      <input
          type="password"
          class="form-control mt-3"
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
      />
    </div>

    <button type="submit" class="btn btn-success col-12 mt-3">Login</button>
</form>
